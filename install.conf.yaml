- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles_local: ''
    ~/.config/powershell/:
      glob: true
      path: powershell/*
    ~/.gitconfig_local:
    "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup":
      glob: true
      path: explorer-startup/*
    ~/bin/:
      glob: true
      path: bin/*
    ~/Desktop: ~/OneDrive/Workstations/ArdentPeity/Desktop
    ~/Documents: ~/OneDrive/Workstations/ArdentPeity/Documents
    ~/Downloads: ~/OneDrive/Workstations/ArdentPeity/Downloads
    ~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState: ~/.config/WindowsTerminal
    ~/AppData/Roaming/Elgato/StreamDeck/ProfilesV2: config/ElgatoStreamDeck/profiles
    ~/AppData/Roaming/TC-Helicon/GOXLR: config/GoXLR/AppDataRoaming
    ~/AppData/Roaming/TortoiseGit/:
      glob: true
      path: ~/.config/TortoiseGit/*

- shell:
  - git submodule sync --recursive
