- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/AppData/Roaming/TortoiseGit', '~/.config/TortoiseGit', '~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState', '~/.config/WindowsTerminal', '~/AppData/Roaming/Microsoft/Windows/Start Menu']

- link:
    ~/.dotfiles_local: ''
    ~/bin/:
      glob: true
      path: bin/*
    ~/.config/powershell/:
      glob: true
      path: powershell/*
    ~/.config/TortoiseGit: config/TortoiseGit
    ~/.config/WindowsTerminal: config/WindowsTerminal
    ~/.gitconfig_local:
    '~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup':
      glob: true
      path: explorer-startup/*
    ~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState: ~/.config/WindowsTerminal
    ~/AppData/Roaming/TortoiseGit/:
      glob: true
      path: ~/.config/TortoiseGit/*
    ~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1: ~/.config/powershell/profile.ps1

- shell:
  - git submodule sync --recursive
