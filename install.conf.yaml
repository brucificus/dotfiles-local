- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/powershell/:
      glob: true
      path: powershell/*
    ~/.dotfiles_local: ''
    ~/.gitconfig_local:
    "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup":
      glob: true
      path: explorer-startup/*
    ~/bin/:
      glob: true
      path: bin/*
    ~/Desktop: ~/OneDrive/Workstations/LudicParacosm/Desktop
    ~/Documents: ~/OneDrive/Workstations/LudicParacosm/Documents
    ~/Downloads: ~/OneDrive/Workstations/LudicParacosm/Downloads
    ~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1: ~/.config/powershell/Microsoft.PowerShell_profile.ps1

- shell:
  - git submodule sync --recursive
