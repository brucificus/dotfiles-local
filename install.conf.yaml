- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/powershell/:
      glob: true
      path: powershell/*
    ~/.dotfiles_local: ''
    ~/.gitconfig_local:
    ~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1: ~/.config/powershell/Microsoft.PowerShell_profile.ps1
    ~/bin/:
      glob: true
      path: bin/*

- shell:
  - git submodule sync --recursive
